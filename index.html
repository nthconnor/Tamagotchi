<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark_mode">
    <main>
      <div id="name_level">
        <span id="nameText">name</span>
        <span id="level">level <span id="levelText"></span></span>
      </div>
      <div id="stats">
        <img
          src="./assets/icons8-eat-50.png"
          alt="plate with fork and knife icons"
          id="hungerIcon"
          class="icon"
        /><span id="hungerText">0</span>
        <img
          src="./assets/icons8-sleep-50.png"
          alt="zzz icon"
          id="sleepIcon"
          class="icon"
        /><span id="sleepyText">0</span>
        <img
          src="./assets/icons8-bored-48.png"
          alt="bored face icon"
          id="boredomIcon"
          class="icon"
        /><span id="boredomText">0</span>
      </div>
      <div id="game">
        <div id="background"></div>
        <div id="timer">0:00</div>
        <div id="userInputDiv">
          <label for="username"></label>
          <input type="text" id="username" required />
          <button type="submit" id="startButton" class="button">begin</button>
        </div>
        <div id="spriteBox">
          <img src="assets/Pink_Monster.png" id="sprite" />
        </div>
        <div id="buttonDiv">
          <button class="button" id="feedButton">feed</button>
          <button class="button" id="lightButton">
            lights : <span id="onOff">on</span>
          </button>
          <button class="button" id="playButton">play</button>
        </div>
      </div>
    </main>
  </body>
</html>
