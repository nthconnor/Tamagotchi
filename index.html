<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXEL-KNIGHT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body" class="dark_mode">
    <div id="name_level" class="dark_mode">
      <span id="nameText">name</span>
      <span id="level">level <span id="levelText"></span></span>
    </div>
    <div id="stats" class="dark_mode">
      <img
        src="./assets/icons/food-restaurant-svgrepo-com.svg"
        alt="plate with fork and knife icons"
        id="hungerIcon"
        class="icon dark_mode"
      /><span id="hungerText">0</span>
      <img
        src="./assets/icons/sleep-one-svgrepo-com.svg"
        alt="zzz icon"
        id="sleepIcon"
        class="icon dark_mode"
      /><span id="sleepyText">0</span>
      <img
        src="./assets/icons/face-smile-svgrepo-com.svg"
        alt="bored face icon"
        id="boredomIcon"
        class="icon dark_mode"
      /><span id="boredomText">0</span>
    </div>
    <div id="game" class="dark_mode">
      <div class="welcomeScreen">
        <h2 id="pixelKnight">PIXEL-KNIGHT</h2>
      </div>
      <!-- <button class="button" id="settingsButton">settings</button> -->
      <!-- <button class="button" id="rulesButton">rules</button> -->
      <button class="button" id="playGameButton">play</button>
      <div id="background" class="dark_mode">
        <div id="spriteSheet">
          <span id="spriteText"></span>
          <img
            src="./assets/spritesheets/16x16 knight 1 v3.png"
            id="sprite_1"
            class="spriteClass idle dead"
          />
          <img
            src="./assets/spritesheets/16x16 knight 2 v3.png"
            id="sprite_2"
            class="spriteClass idle dead"
          />
          <img
            src="./assets/spritesheets/16x16 knight 3 v3.png"
            id="sprite_3"
            class="spriteClass idle dead"
          />
          <img
            src="./assets/spritesheets/16x16 knight 4 v3.png"
            id="sprite_4"
            class="spriteClass idle dead"
          />
        </div>
      </div>
      <div id="timer" class="dark_mode">0:00</div>
        <div id="userInputDiv">
          <label for="username"></label>
          <input type="text" id="username" required />
          <button type="submit" id="startButton" class="button">start</button>
        </div>
      <div id="buttonDiv">
        <button class="button" id="feedButton">feed</button>
        <button class="button day night" id="lightButton">
          <img src="./assets/icons/sun-svgrepo-com.svg" alt="sun icon" id="sun" />
          <img src="./assets/icons/moon-svgrepo-com.svg" alt="moon icon" id="moon" />
          <span id="onOff"></span>
        </button>
        <button class="button" id="playButton">play</button>
      </div>
    </div>
  </body>
</html>
