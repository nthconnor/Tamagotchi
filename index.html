<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TAMAGOTCHI</h1>
    <div id="game">
      <div id="background"></div>
      <div id="timer">0:00</div>
      <div id="statBox">
        <!-- placeholder - might use progress bars  -->
        <span id="hunger" class="stat"
          >HUNGER: <span id="hungerText"></span
        ></span>
        <span id="sleepy" class="stat"
          >SLEEPINESS: <span id="sleepyText"></span
        ></span>
        <span id="boredom" class="stat"
          >BOREDOM: <span id="boredomText"></span
        ></span>
      </div>
      <div id="nameAge">
        <span id="name">name</span>
        <span>LVL <span id="lvlText"></span></span>
      </div>
      <div id="userInput">
        <label for="username">Choose a name..</label>
        <input type="text" id="username" required />
        <button type="submit" id="begin" class="button">BEGIN</button>
      </div>
      <div id="spriteBox"></div>
    </div>
    <div id="buttonContainer">
      <button class="button" id="feedButton">FEED</button>
      <button class="button" id="lightButton">
        LIGHTS: <span id="onOff">ON</span>
      </button>
      <button class="button" id="playButton">PLAY</button>
    </div>
  </body>
</html>
